<table class="table .table-sm text-center" >
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">DNI</th>
            <th scope="col">Creado</th>
            <th scope="col">Esta activo </th>
        </tr>
    </thead>
    <tbody>
    {% for coordinator in coordinators %}
        <tr>
            <th class="py-3" >{{ coordinator.id }}</th>
            <td class="py-3" >{{ coordinator.fullname }}</td>
            <td class="py-3" >{{ coordinator.dni_number }}</td>
            <td class="py-3" >{{ coordinator.created_at|date:'d/m/Y H:m:s' }}</td>
            <td class="py-3" >
                {% if coordinator.is_active %}
                    <i class="fa-solid fa-square-check"></i>
                {% else %}
                    <i class="fa-solid fa-rectangle-xmark"></i>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
