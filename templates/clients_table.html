<table class="table .table-sm text-center" >
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Esta activo </th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for client in clients %}
        <tr class="align-middle">
            <th class="py-3" >{{ client.id }}</th>
            <td class="py-3" >{{ client.fullname }}</td>
            <td class="py-3" >
                {% if client.is_active %}
                    <i class="fa-solid fa-square-check"></i>
                {% else %}
                    <i class="fa-solid fa-rectangle-xmark"></i>
                {% endif %}
            </td>
            <td>
                <a class="p-2" href="{% url 'client-delete' client.id %}" onclick="return confirm('Â¿Esta seguro de eliminar?')"><i class="fa-solid fa-trash-can fa-lg" style="color: #fd0808;"></i></a>
                <a href="{% url 'client-update' client.id %}"><i class="fa-solid fa-pen-to-square fa-lg" style="color: #37ff00;"></i></a>
            </td>
            <td>
                {% if client.is_active %}
                <a href="{% url 'client-deactivate' client.id %}" class="btn btn-danger" style="width:140px;">Desactivar</a>
                {% else %}
                <a href="{% url 'client-activate' client.id %}" class="btn btn-primary" style="width:140px;">Activar</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
