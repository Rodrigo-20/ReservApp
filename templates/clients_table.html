<table class="table text-center col-8" >
    <thead>
        <tr>
            <th scope="col" class="col-1">#</th>
            <th scope="col" class="col-3">Nombre Completo</th>
            <th scope="col" class="col-1">Estado</th>
            <th scope="col" class="col-2">Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for client in clients %}
        <tr class="align-middle">
            <th class="py-3 col-1" >{{ client.id }}</th>
            <td class="py-3 col-4" >{{ client.fullname }}</td>
            <td class="py-3 col-1" >
                {% if client.is_active %}
                    <i class="fa-solid fa-square-check" style="color: #0d6efd;" title="Activo"></i>
                {% else %}
                    <i class="fa-solid fa-rectangle-xmark" style="color: #dc3545" title="Inactivo"></i>
                {% endif %}
            </td>
            <td class="col-2">
                <a class="p-2" href="{% url 'client-delete' client.id %}" onclick="return confirm('Â¿Esta seguro de eliminar?')"><i class="fa-solid fa-trash-can fa-lg" style="color: #fd0808;" title="Eliminar Cliente"></i></a>
                <a href="{% url 'client-update' client.id %}"><i class="fa-solid fa-pen-to-square fa-lg" style="color: #37ff00;" title="Modificar Cliente"></i></a>
                {% if client.is_active %}
                <a href="{% url 'client-deactivate' client.id %}" class="btn btn-danger" style="width:100px;" title="Desactivar Cliente">Desactivar</a>
                {% else %}
                <a href="{% url 'client-activate' client.id %}" class="btn btn-primary" style="width:100px;" title="Activar Cliente">Activar</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
