
<table class="table .table-sm text-center">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Legajo</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in employees %}
    <tr class="align-middle">
        <th class="py-3 col-1">{{ employee.id }}</th>
        <td class="py-3 col-5">{{ employee.fullname }}</td>
        <td class="py-3 col-3">{{ employee.file_number }}</td>
        <td class="py-3 col-1">
            {% if employee.is_active %}
            <i class="fa-solid fa-square-check fa-lg" style="color: #0d6efd;" title="Activo"></i>
            {% else %}
            <i class="fa-solid fa-rectangle-xmark fa-lg" style="color: #dc3545" title="Inactivo"></i>
            {% endif %}
        </td>
        <td class="col-2">
            <a class="p-2" href="{% url 'employee-delete' employee.id %}" onclick="return confirm('Â¿Esta seguro de eliminar?')"><i class="fa-solid fa-trash-can fa-lg" style="color: #fd0808;" title="Eliminar Empleado"></i></a>
            <a href="{% url 'employee-update' employee.id %}"><i class="fa-solid fa-pen-to-square fa-lg" style="color: #37ff00;" title="Actualizar Empleado"></i></a>
            {% if employee.is_active %}
            <a href="{% url 'employee-deactivate' employee.id %}" class="btn btn-danger" style="width:100px;" title="Desactivar Empleado">Desactivar</a>
            {% else %}
            <a href="{% url 'employee-activate' employee.id %}" class="btn btn-primary" style="width:100px;" title="Activar Empleado">Activar</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
